<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7 margin-auto mt-2">
      <div class="border  mb-5 ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          Duyệt sản phẩm
        </nav>
        <div class="row ">
          <div class="col-md-6 margin-auto">
            <form [formGroup]="approvalProduct" (submit)="onApprovalProduct()"  >
                <div *ngFor="let productList of productList">
                  <label  ><img src="{{productList.image}}" style="width: 100px" class="img-fluid"
                                                       alt="Responsive image"></label>
                  <input formControlName="image" type="text" hidden>
                  <label > Ma sản phẩm : {{productList.productId}}</label><br>
                  <input formControlName="productId" type="text" hidden>
                  <label > Tên sản phẩm : {{productList.productName}}</label><br>
                  <input formControlName="productName" type="text" hidden>
                  <label> Giá ban đầu : {{productList.initialPrice}}</label><br>
                  <input formControlName="initialPrice" type="text" hidden>
                  <label > Bước giá : {{productList.eachIncrease}}</label><br>
                  <input formControlName="eachIncrease" type="text" hidden>
                  <label > Chi tiết sản phẩm : {{productList.productDetail}}</label><br>
                  <input formControlName="productDetail" type="text" hidden>


                  <input formControlName="categoryId" type="text" hidden>

                  <input formControlName="timeId" type="text" hidden>

                  <input formControlName="userId" type="text" hidden>



                  <label> Tên người đăng : {{productList.fullName}}</label><br>

                  <label > Thời gian : {{productList.auctionTime}}</label><br>

                  <label > Loại sản phẩm : {{productList.categoryName}}</label><br>

                  <label > Trạng thái sản phẩm : {{productList.statusName}}</label><br>

                </div>



              <div *ngFor="let status of statusList" >
                <label>{{status.statusName}}</label>
                <input formControlName="statusId" type="radio"  value="{{status.statusId}}">
              </div>

              <div class="btn-group ">
              <button class="btn btn-primary btn-sm" data-toggle="modal"
                      data-target="#myModal">Duyệt
              </button>
              <button  class="btn btn-danger" data-toggle="modal"
                      data-target="#exampleModal" data-whatever="ok">Không duyệt
              </button>
              <button  class="btn btn-primary btn-sm">Quay lại</button>
            </div>

            </form>


            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    Đã duyệt thành công!
                  </div>

                </div>
              </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 >Sản phẩm không được duyệt</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tên sản phẩm :</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Lý do:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Gửi</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
