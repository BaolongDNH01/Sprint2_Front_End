<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7 margin-auto mt-2">
      <div class="border  mb-5 ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          Duyệt sản phẩm
        </nav>
        <div class="row ">
          <div class="col-md-6 margin-auto">
            <div>
              <label><img src="{{product.imageURL}}" style="width: 200px" class="img-fluid"
                          alt="Responsive image"></label><br>
              <label> Ma sản phẩm : {{product.productId}}</label><br>

              <label> Tên sản phẩm : {{product.productName}}</label><br>

              <label> Giá ban đầu : {{product.initialPrice}}</label><br>

              <label> Bước giá : {{product.eachIncrease}}</label><br>

              <label> Chi tiết sản phẩm : {{product.productDetail}}</label><br>


              <label> Tên người đăng : {{product.fullName}}</label><br>

              <label> Thời gian : {{product.auctionTime}}</label><br>

              <label> Loại sản phẩm : {{product.categoryName}}</label><br>

              <label> Trạng thái sản phẩm : {{product.statusName}}</label><br>

            </div>

            <div class="btn-group ">
              <button (click)="onApprovalProduct()" class="btn btn-primary btn-sm" data-toggle="modal"
                      data-target="#myModal">Duyệt
              </button>
              <button class="btn btn-danger" data-toggle="modal"
                      data-target="#exampleModal" data-whatever="ok">Không duyệt
              </button>
              <button class="btn btn-primary btn-sm">Quay lại</button>
            </div>



            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    Đã duyệt thành công!
                  </div>

                </div>
              </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5>Sản phẩm không được duyệt</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tên sản phẩm :</label>
                        <input type="text" value="{{product.productName}}" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Lý do:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button (click)="noApprovalProduct()" type="button" class="btn btn-primary">Gửi</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
