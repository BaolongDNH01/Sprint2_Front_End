<div class="container text-white">
  <div class="w-50 bg-secondary pl-5 pr-5 pt-3 border">
    <h1 class="text-center">Thông tin người dùng</h1>
    <form class="form-group" *ngIf="infoForm" [formGroup]="infoForm" (ngSubmit)="editInfo()">
      <div class="row">
        <label>Tên đăng nhập
          <span *ngIf="(infoForm.get('username').hasError('required')) && infoForm.get('username').touched" class="list-inline mt-3 ml-2 text-warning">
            *tên đăng nhập không được để trống!
          </span>
          <span *ngIf="(infoForm.get('username').hasError('pattern')) && infoForm.get('username').touched" class="list-inline mt-3 ml-2 text-warning">
            *tên đăng nhập 4 -20 kí tự không có kí tự đặc biệt!
          </span>
        </label>
        <input class="form-control form" formControlName="username" type="text">
      </div>
      <div class="row">
        <label>Họ và tên
          <span *ngIf="(infoForm.get('fullName').hasError('required')) && infoForm.get('fullName').touched" class="list-inline mt-3 ml-2 text-warning">
            *tên không được để trống!
          </span>
        </label>
        <input class="form-control" formControlName="fullName" type="text">
      </div>

      <div class="row">
        <label>Hộp thư
          <span *ngIf="(infoForm.get('email').hasError('required')) && infoForm.get('email').touched" class="list-inline mt-3 ml-2 text-warning">
            *email không được để trống!
          </span>
          <span *ngIf="(infoForm.get('email').hasError('pattern')) && infoForm.get('email').touched" class="list-inline mt-3 ml-2 text-warning">
            *email sai định dạng!
          </span>
        </label>
        <input class="form-control" formControlName="email" type="email">
      </div>

      <div class="row">
        <label>Ngày sinh
          <span *ngIf="(infoForm.get('birthday').hasError('required')) && infoForm.get('birthday').touched" class="list-inline mt-3 ml-2 text-warning">
            *ngày sinh không được để trống!
          </span>
        </label>
        <input class="form-control" formControlName="birthday" type="date" [value]="user.birthday">
      </div>

      <div class="row">
        <label>CMND
          <span *ngIf="(infoForm.get('idCard').hasError('required')) && infoForm.get('idCard').touched" class="list-inline mt-3 ml-2 text-warning">
            *CMND không được để trống!
          </span>
          <span *ngIf="(infoForm.get('idCard').hasError('pattern')) && infoForm.get('idCard').touched" class="list-inline mt-3 ml-2 text-warning">
            *CMND 6 - 20 số!
          </span>
        </label>
        <input class="form-control" formControlName="idCard" type="text">
      </div>

      <div class="row">
        <label>Mật khẩu hiện tại</label>
        <input id="oldPass" formControlName="pass" class="form-control" type="password">
      </div>

      <div class="row">
        <label>Mật khẩu mới</label>
        <input id="newPass" formControlName="pass" class="form-control" type="password">
      </div>

      <div class="row">
        <label>Xác nhận mật khẩu</label>
        <input id="reNewPass" formControlName="pass" class="form-control" type="password">
      </div>

      <div class="row">
        <label>Số điện thoại
          <span *ngIf="(infoForm.get('phone').hasError('required')) && infoForm.get('phone').touched" class="list-inline mt-3 ml-2 text-warning">
            *Số điện thoại không được để trống!
          </span>
        </label>
        <input class="form-control" formControlName="phone" type="text">
      </div>

      <div class="row">
        <label>Địa chỉ
          <span *ngIf="(infoForm.get('address').hasError('required')) && infoForm.get('address').touched" class="list-inline mt-3 ml-2 text-warning">
            *Địa chỉ không được để trống!
          </span>
        </label>
        <input class="form-control" formControlName="address" type="text">
      </div>

      <div class="mt-3">
        <span id="message">{{message}}</span>
      </div>
      <div class="row mt-3" id="button">
        <input [disabled]="infoForm.invalid || !infoForm.dirty" class="btn btn-success" type="submit" value="Cập nhật">
        <button type="button" class="btn btn-outline-warning ml-3">
          Hủy
        </button>
      </div>
    </form>
  </div>
</div>
