<div id="signUp-form">
  <form class="pl-5 pr-5 pt-3">
    <div class="card-header-pills d-flex align-content-center">
      <a type="button" id="back" class="btn border-0" onclick="loadSignInForm()"><i
        class="fa fa-arrow-circle-left fa-3x" style="color: #1AB7EA" aria-hidden="true"></i></a>
      <span id="headerModal" class="h3 font-italic font-weight-bold m-auto">Đăng Ký Tài Khoản</span>
    </div>
    <hr>
    <div class="form-group">
      <input autofocus class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary"
             type="text" id="fullName" placeholder="Họ Tên">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary" type="text"
             id="username" placeholder="Tên Đăng Nhập">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary"
             type="password" id="password" placeholder="Mật Khẩu">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary"
             type="password" id="confirmPassword" placeholder="Xác Nhận Mật Khẩu">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary"
             type="email" id="email" placeholder="Email: abc@def.com">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary" type="date"
             id="birthDay" placeholder="DD/MM/YYYY">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary" type="text"
             id="phoneNumber" placeholder="Số Điện Thoại">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary" type="text"
             id="cmnd" placeholder="Chứng Minh Nhân Dân">
    </div>
    <div class="form-group">
      <input class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-secondary" type="text"
             id="address" placeholder="Địa Chỉ">
    </div>
    <div class="form-group d-flex justify-content-center">
      <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
    </div>
  </form>
</div>
<div class="modal-footer justify-content-center">
  <button type="submit" class="btn btn-primary rounded-pill mt-2">Đăng Ký</button>
</div>
